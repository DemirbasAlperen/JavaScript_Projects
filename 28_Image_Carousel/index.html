<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="app.js" defer></script>
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="images">
            <!-- resimleri 1280x720 pixel olarak indirdim -->
            <img src="images/first.jpg" alt="first-images">
            <img src="images/second.jpg" alt="second-images">
            <img src="images/third.jpg" alt="third-images">
            <img src="images/fourth.jpg" alt="fourth-images">
        </div>
        <div class="buttons-container">
            <button class="button" id="prev">
                <i class="fa-solid fa-angles-left"></i> Prev
            </button>
            <button class="button" id="next">
                Next <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
    </div>

</body>
</html>
