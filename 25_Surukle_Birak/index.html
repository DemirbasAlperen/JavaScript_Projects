<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Drag and Drop</title>
</head>
<body>
    <div class="empty">
        <!-- draggable="true" -> fill dolu olduğu zaman sürüklenebilir özelliği aktif olacak (false olursa kapalı olur) -->
        <!-- buraya hold class ı js de eklenecek -->
        <div class="fill" draggable="true"></div>
    </div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
</body>
</html>
